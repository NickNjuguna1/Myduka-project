{% extends "base.html" %}
{% block content %}
<br> <br>
    <!-- Button trigger modal -->
    <button type="button" class="ms-5 btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        <i class="fa-solid fa-plus"></i> New Sale
    </button>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Sales</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/add_sales" class="form-control" method="POST">
                        <label for="product_id">Products</label> <br>
                        <select name="product_id" id="product_id">
                            {% for product in products %}
                            <option value="{{product[0]}}">{{product[1]}}</option>
                            {% endfor %}
                        </select> <br>
                        <label for="q">Quantity</label> <br>
                        <input type="number" id="q" name="quantity"> <br><br>
                        <button type="submit" class="btn btn-primary">Add sales</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <table class="display container text-bg-primary" id="myTable">
        <thead>
            <tr>
                <th>id</th>
                <th>product_id</th>
                <th>quantity</th>
                <th>created_at</th>
            </tr>
        </thead>
        <tbody>
            {% for sales in my_sales %}
            <tr>
                <td>{{sales[0]}}</td>
                <td>{{sales[1]}}</td>
                <td>{{sales[2]}}</td>
                <td>{{sales[3]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
{% endblock %}
{% block script %}
        let table = new DataTable('#myTable');
{% endblock %}
</body>

</html>
