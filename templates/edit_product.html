{% extends "base.html" %}
{% block content %}
<div class="container col-md-6 mt-5">
    <h3>Edit Product</h3>
    <form method="POST" action="{{ url_for('edit_product', product_id=product[0]) }}">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input id="name" name="name" class="form-control" value="{{ product[1] }}" required>
        </div>
        <div class="mb-3">
            <label for="buying_price" class="form-label">Buying Price</label>
            <input id="buying_price" name="buying_price" class="form-control" type="number" value="{{ product[2] }}" required>
        </div>
        <div class="mb-3">
            <label for="selling_price" class="form-label">Selling Price</label>
            <input id="selling_price" name="selling_price" class="form-control" type="number" value="{{ product[3] }}" required>
        </div>
        <button class="btn btn-success" type="submit">Save Changes</button>
        <a href="{{ url_for('products') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
