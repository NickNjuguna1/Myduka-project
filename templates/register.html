<div class="text-center container w-50 px-5">
    <form action="/register" class="form-control" method="POST" style="background-color:;">
        <label for="fullname">Full name</label> <br> 
        <input type="text" id="fullname" name="fullname" placeholder="Enter your name"> <br> <br>
        <label for="email">Email</label> <br>
        <input type="email" id="email" name="email" placeholder="myduka@gmail.com"> <br> <br>
        <label for="">Password</label> <br>
        <input type="password" id="password" name="password" placeholder="Enter password"> <br> <br> <br>
        <button type="submit" class="btn btn-primary">Click to Register</button> <br> <br>
    </form>
</div> 
{% endblock %}
