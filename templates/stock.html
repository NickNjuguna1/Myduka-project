{% extends "base.html" %}
{% block content %}

    <!-- Button trigger modal -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Add new stock
    </button>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Stock</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/add_stock" class="form-control" method="POST">
                        <label for="prod_id">Product Id</label> <br>
                        <input type="number" id="prod_id" name="product_id"> <br>
                        <label for="stockq">Stock Quantity</label> <br>
                        <input type="number" id="stockq" name="stock_quantity"> <br>
                        <button type="submit" class="btn btn-primary">Add stock</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <table class="display container text-bg-primary" id="myTable">
        <thead>
            <tr>
                <th>id</th>
                <th>product_id</th>
                <th>stock_quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in my_stock %}
            <tr>
                <td>{{stock[0]}}</td>
                <td>{{stock[1]}}</td>
                <td>{{stock[2]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
{% endblock %}   

{% block script %} 
        let table = new DataTable('#myTable');
{% endblock %}

</html>
